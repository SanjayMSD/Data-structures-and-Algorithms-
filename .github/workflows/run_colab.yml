name: Run Jupyter Notebook with Papermill

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies and register kernel
      - name: Install dependencies
        run: |
          pip install pandas papermill jupyter ipykernel openpyxl
          python -m ipykernel install --user --name=python3

      # Step 4: Run notebook
      - name: Run notebook and see print output
        run: |
          papermill 1_Get_Emails.ipynb output.ipynb
