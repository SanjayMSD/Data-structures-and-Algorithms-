name: Run Colab Notebook

on:
  schedule:
    - cron: '* * * * *'   # ⏱️ Runs every minute
  workflow_dispatch:       # Allows manual trigger from GitHub Actions tab

jobs:
  execute-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Jupyter
        run: pip install jupyter nbconvert nbformat

      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute Colab_File_print.ipynb --output result.ipynb
          echo "---- Notebook Output ----"
          cat result.ipynb | grep -A3 '"text":' || true
